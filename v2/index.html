<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="Loading...">
  <meta property="og:image" content="https://blaaaaaaam.github.io/loading/v2/wheel.png">
  <meta property="og:type" content="website">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }
    body {
      height: 100vh;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }
    html {
      height: -webkit-fill-available;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    .text {
      position: fixed;
      font-size: 5em;
      color: rgba(0,0,0,0);
      pointer-events: none;
    }
    .progress {
      color: black;
      position: absolute;
      left: 0;
      top: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <main>
    <div class="text">
      Frances
      <div class="progress" style="width:0">
        Frances
      </div>
    </div>
  </main>

  <script>
    let progress = document.querySelector('.progress')
    let startDate = new Date("Aug 2, 2022, 12:00:00").getTime()
    let endDate = new Date("May 2, 2023 12:00:00").getTime()
    let now = new Date().getTime()
    let timeTotal = endDate - startDate
    let timeLeft = endDate - now
    let minutesLeft = Math.floor(timeLeft / (1000 * 60))
    let minutesTotal = Math.floor(timeTotal / (1000 * 60))
    let result = Math.floor(((minutesTotal - minutesLeft) / minutesTotal) * 100)

    window.onload = function() {
      setInterval(addFrame, 100)
      animateTitle()
    }

    function addFrame() {
      if (result < 100) {
        progress.style.width = result + '%'
      }
    }

    function animateTitle(Title = "...", delay = 500) {
      let counter = 0;
      let direction = true;
      aniTitle = setInterval(function () {
          if (counter == Title.length)
              direction = false
          if (counter == false)
              direction = true;
          counter = (direction == true) ? ++counter : ""
          newtitle = (counter == 0) ? "" : Title.slice(0, counter)
          document.title = "Loading" + newtitle
      }, delay)
    }
  </script>
</body>
</html>
