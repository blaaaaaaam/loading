<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Frances</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      min-height: 100vh;
      min-height: -webkit-fill-available;
    }
    html {
      height: -webkit-fill-available;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    progress {
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <main>
    <progress value="0" max="100"></progress>
  </main>

  <script>
    let progress = document.querySelector('progress')
    let startDate = new Date("Aug 2, 2022, 12:00:00").getTime();
    let endDate = new Date("May 2, 2023 12:00:00").getTime();
    let now = new Date().getTime();
    let timeTotal = endDate - startDate;
    let timeLeft = endDate - now;
    let minutesLeft = Math.floor(timeLeft / (1000 * 60));
    let minutesTotal = Math.floor(timeTotal / (1000 * 60));
    let result = Math.floor(((minutesTotal - minutesLeft) / minutesTotal) * 100);

    window.onload = function() {
      setInterval(addFrame, 100);
    }

    function addFrame() {
      if (result < 100) {
        progress.value = result;
      }
    }
  </script>
</body>
</html>
